{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Single Product -->

<div class="single_product">
  <div class="container">
    <div class="row">

      {% if object.add_image %}
      <!-- Images -->
      <div class="col-lg-2 order-lg-1 order-2">
        <ul class="image_list">
          <li><img src="{{ object.add_image.url }}" alt=""></li>
        </ul>
      </div>
      {% endif %}
{# ghgh #}
      <!-- Selected Image -->
      <div class="col-lg-5 order-lg-2 order-1">
        <div class="image_selected"><img src="{{object.image.url}}" alt=""></div>
      </div>

      <!-- Description -->
      <div class="col-lg-5 order-3">
        <div class="product_description">
          <div class="product_category">Категория</div>
          <div class="product_name">{{object.title}}</div>
          <div class="product_text"><p>{{object.short_description}}</p></div>
          <div class="order_info d-flex flex-row">
            <form action="#">
              <div class="clearfix" style="z-index: 1000;">

                <!-- Product Quantity -->
                <div class="product_quantity clearfix">
                  <span>Количество: </span>
                  <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
                  <div class="quantity_buttons">
                    <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
                    <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
                  </div>
                </div>

              </div>

              <div class="product_price">{{object.price}}&#8381;</div>
              <div class="button_container">
                <button type="button" class="button cart_button">Добавить в корзину</button>
                <div class="product_fav"><i class="fas fa-heart"></i></div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
